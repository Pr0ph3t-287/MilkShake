<section *ngIf="!complete">
  <div class="container-fluid h-custom mt-4">
    <div class="col-md-8 offset-xl-2 mt-4">
      <form action="https://sandbox.payfast.co.za/eng/process" method="post">
        
        <div class="d-flex flex-row align-items-center justify-content-center ">
          <div class="text-center text-lg-start mb-4 mt-4">

              <input type="hidden" name="merchant_id" value="10033049">
              <input type="hidden" name="merchant_key" value="qeijdp6n7x1h8">
              <input type="hidden" name="amount" [value]="amount">
              <input type="hidden" name="item_name" value="Milkshake">
              <input type="hidden" name="return_url" value="http://127.0.0.1:4200/payment?complete=true">
              <input type="submit" value="Pay Now" class="btn btn-primary btn-lg" 
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">
          </div>
        </div>

      </form>
      </div>
  </div>
</section>

<section *ngIf="complete">
  <div class="container-fluid h-custom mt-4">
    <div class="col-md-8 offset-xl-2 mt-4">
      <form (ngSubmit)="redirect()">
        
        <div class="d-flex flex-row align-items-center justify-content-center mt-4">
          <div class="d-flex flex-row align-items-center justify-content-center mt-4">
            <h1 class="display-3">Order Completed!</h1>
          </div>
        </div>

        <div class="d-flex flex-row align-items-center justify-content-center mt-4">
          <div class="text-center text-lg-start mb-4">
            <button type="submit" class="btn btn-primary btn-lg"
            
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Order Again?</button>
          </div>
        </div>

      </form>
      </div>
  </div>
</section>
